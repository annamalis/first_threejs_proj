<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<canvas class="webgl"></canvas>
		<script type="module" src="/main.js"></script>
		<div id="inventoryHUD" style="position: absolute; top: 10px; left: 10px; color: white;">
			Inventory: 
		</div>
		<div id="interactionPrompt" style="position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); color: white; font-family: sans-serif; display: none; background-color: rgba(0, 0, 0, 0.5); padding: 8px; border-radius: 4px;">
			Pick Up - Press F
		</div>
		<div id="itemPrompt" style="position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); color: white; font-family: sans-serif; display: none; background-color: rgba(0, 0, 0, 0.5); padding: 8px; border-radius: 4px;">Item Prompt</div>
		<div id="doorPrompt" style="position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); color: white; font-family: sans-serif; display: none; background-color: rgba(0, 0, 0, 0.5); padding: 8px; border-radius: 4px;">Door Prompt</div>
		
	</body>
</html>
