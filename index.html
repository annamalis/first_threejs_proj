<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas class="webgl"></canvas>   

	<div id="instructionOverlay">
		<div id="instructionText">
		  <p>Use Arrow keys or WASD to move</p>
		  <p>Press Q and E to rotate your view</p>
		  
		  <p>Press SPACE to continue</p>
		</div>
	  </div>


    <div id="startScreen">
		<img id="gameLogo" src="./public/char/thishouse.png" alt="Game Logo" />
		<div id="startGamePrompt">Loading, please wait...</div>
	  </div>


	  <div id="doorPrompt">Door Prompt</div>
	  <div id="interactionPrompt">Pick Up - Press F</div>
	  <div id="sinkPrompt" style="display: none;"></div>


    <div id="comboLockContainer" style="display: none">
      <!-- Lock background image -->
      <img
        id="comboLockBg"
        src="./public/char/lock/lock-ui.png"
        alt="Lock Background"
      />

      <!-- Digit images -->
      <img
        id="digitTop"
        class="combo-digit"
        src="./public/char/lock/lock-top-0.png"
        alt="Top Digit"
      />
      <img
        id="digitMid"
        class="combo-digit"
        src="./public/char/lock/lock-mid-0.png"
        alt="Middle Digit"
      />
      <img
        id="digitBot"
        class="combo-digit"
        src="./public/char/lock/lock-bot-0.png"
        alt="Bottom Digit"
      />

      <!-- Arrow indicator images -->
      <img
        id="arrowTop"
        class="arrow-indicator"
        src="./public/char/lock/arrow-top.png"
        alt="Arrow Top"
      />
      <img
        id="arrowMid"
        class="arrow-indicator"
        src="./public/char/lock/arrow-mid.png"
        alt="Arrow Mid"
      />
      <img
        id="arrowBot"
        class="arrow-indicator"
        src="./public/char/lock/arrow-bot.png"
        alt="Arrow Bottom"
      />
    </div>

	<div id="comboLockInstructions">Press ESC to exit</div>

	<div id="dialogueBox"></div>


	<div id="endGameOverlay"></div>


	<div id="endGameText">YOU ARE</div>

	<div id="endGameOverlay">
		<!-- The video element will be inserted here -->
	  </div>

<script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js",
                "EffectComposer": "https://unpkg.com/three@0.161.0/examples/jsm/postprocessing/EffectComposer.js",
                "RenderPass": "https://unpkg.com/three@0.161.0/examples/jsm/postprocessing/RenderPass.js",
                "ShaderPass": "https://unpkg.com/three@0.161.0/examples/jsm/postprocessing/ShaderPass.js"
            }
        }
    </script>
<script type="module" src="main.js"></script>
  </body>
</html>
